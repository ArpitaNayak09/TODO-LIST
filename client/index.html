<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; background: #f4f4f4; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: red; color: white; border: none; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>

    <h2>Todo List</h2>
    <input type="text" id="todoInput" placeholder="Enter a todo">
    <button onclick="addTodo()">Add</button>

    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>
</html>
